<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
        background: #e7eef2;
        font-family: 'Open Sans', sans-serif;
    </style>
    <title>Contact (JWIV)</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1> Contact </h1>
            <p> What can I do for you? </p>
            <form role="form" id="contactForm" action="https://formspree.io/john.h.williamson.iv@gmail.com"
            method="POST">
                <div class="form-group">
                    <label for="name" class="h4">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name"
                     name="name">
                </div>
                <div class="form-group">
                    <label for="emailAddress" class="h4">Email</label>
                    <input type="email" class="form-control" id="emailAddr" placeholder="Your email address"
                     name="emailAddr">
                </div>
                <div class="form-group">
                    <label for="subject" class="h4">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message" class="h4" >Message</label>
                    <textarea class="form-control" id="message" rows="6" name="message"></textarea>
                </div>
                <button type="submit" id="form-submit" class="btn btn-primary pull-right" value="Send">Send</button>
            </form>
        </div>
    </div>
    
</body>

</html>
